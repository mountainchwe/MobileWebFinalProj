{% extends 'blog/base.html' %}
{% block content %}
  {% for post in posts %}
    <div class="post">
      <div class="date">
        {{ post.published_date }}
      </div>
      <h1>
        <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
      </h1>

      {% if post.image %}
        <div class="post-image">
          <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width:400px; height:auto;">
        </div>
      {% endif %}
    </div>
  {% endfor %}
{% endblock %}
